<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/main.css">
    <title>Portfólio - Victor Souza</title>
</head>

<body>
    <section class="header">
        <div class="header__content">
            <div class="header__info">
                <h1 id="typed1" class="header__info-title"></h1>
                <h1 id="typed2" class="header__info-subtitle"></h1>
                <p id="typed3" class="header__info-text"></p>
                <div class="header__actions">

                    <div class="ocult">
                        <button class="btn btn--primary btn--icon">
                            <span class="btn__icon">
                                <img src="./src/assets/icons/download.svg" alt="Currículo">
                            </span>
                            <span class="btn__text">Currículo</span>
                        </button>
                    </div>

                    <div class="ocult">
                        <button class="btn btn--primary btn--icon">
                            <span class="btn__icon">
                                <img src="./src/assets/icons/linkedin.svg" alt="LinkedIn">
                            </span>
                            <span class="btn__text">Linkedin</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="header__avatar-wrapper ocult">
                <img src="src/assets/imgs/default-avatar.webp" alt="Foto de Victor Souza" class="header__avatar">
            </div>
        </div>
    </section>

    <section class="tecnlogyies">
        <div class="tecnlogyies__content">
            <div class="tecnlogyies__info">
                <h1 class="title">
                    Tecnologias
                </h1>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="https://cdn.usal.dev/latest"></script>

    <script src="./src/main.js"></script>

</body>

</html>
